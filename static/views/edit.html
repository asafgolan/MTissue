<div class="wrap boxed edit-view">
    
    <h1>Editing <input ng-model="exhibit.title" type="text"></h1>
    
    <div ng-repeat="piece in exhibit.content">
        <hr>
        Language <input ng-model="piece.language"><br>
        Type <select ng-model="piece.type">
            <option ng-selected="{{typeId == piece.type}}"
                    ng-repeat="(typeId, typeName) in contentTypes"
                    value="{{typeId}}">
              {{typeName}}
            </option>
        </select><br>
        <div ng-if="piece.type==3">URL <input type="text" ng-model="piece.url"></div>
        <div ng-if="piece.type==2">No file handling here yet :( but URL is: "{{piece.url}}"</div>
        <textarea ng-model="piece.description"></textarea>
    </div>
    
    <a ui-sref="print({id: exhibit._id})">Preview QR & print</a>

</div>
