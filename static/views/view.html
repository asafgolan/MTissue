<div class="wrap boxed view-view">
    
    <h1>{{exhibit.title}}</h1>

    <div ng-repeat="piece in exhibit.content">
        <div ng-if="piece.type==1">
            <p>{{piece.description}}</p>
        </div>
        <div ng-if="piece.type==2">
            <img src="{{piece.url}}">
            <p>{{piece.description}}</p>
        </div>
        <div ng-if="piece.type==3">
            <img src="{{piece.url}}">
            <p>{{piece.description}}</p>
        </div>
    </div>

</div>
